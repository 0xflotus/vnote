<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var redir = (function() {
            var languageString = navigator.language || navigator.userLanguage || '';
            var language = languageString.split(/[_-]/)[0].toLowerCase();
            switch (language) {
            case 'zh':
                return "/zh_CN/";
            default:
                return "/en_US/";
            }
        })();
        window.location.href = redir;
    </script>
</head>
<body>
</body>
</html>

<!doctype html>
<html lang="en">
<meta charset="utf-8">
<head>
  <style type="text/css">
    <!-- BACKGROUND_PLACE_HOLDER -->
  </style>
  <link rel="stylesheet" type="text/css" href="CSS_PLACE_HOLDER">
  <link rel="stylesheet" type="text/css" href="qrc:/utils/highlightjs/styles/default.css">
  <script src="qrc:/utils/marked/marked.min.js"></script>
  <script src="qrc:/resources/qwebchannel.js"></script>
  <script src="qrc:/utils/highlightjs/highlight.pack.js"></script>
</head>
<body>
  <div id="placeholder"></div>
  <script>
  'use strict';

  var placeholder = document.getElementById('placeholder');
  var renderer = new marked.Renderer();
  var toc = []; // Table of contents as a list

  renderer.heading = function (text, level) {
      var escapedText = text.toLowerCase().replace(/[^\w]+/g, '-');
      toc.push({
        level: level,
        anchor: escapedText,
        title: text
      });
	  return '<h' + level + '><a name="' +
			 escapedText +
			 '" class="anchor" href="#' +
			 escapedText +
			 '"><span class="header-link"></span></a>' +
			 text + '</h' + level + '>';
  };

  // Highlight.js to highlight code block
  marked.setOptions({
    highlight: function (code) {
      return hljs.highlightAuto(code).value;
    }
  });

  var markdownToHtml = function (markdown, needToc) {
      toc = [];
      if (needToc) {
          var html = marked(markdown, { renderer: renderer });
          return html.replace(/<p>\[TOC\]<\/p>/ig, '<div class="vnote-toc"></div>');
      } else {
          return marked(markdown);
      }
  };

  // Handle wrong title levels, such as '#' followed by '###'
  var toPerfectToc = function (toc) {
      var i;
      var curLevel = 1;
      var perfToc = [];
      for (i in toc) {
          var item = toc[i];
          while (item.level > curLevel + 1) {
              curLevel += 1;
              var tmp = { level: curLevel,
                          anchor: item.anchor,
                          title: '[EMPTY]'
              };
              perfToc.push(tmp);
          }
          perfToc.push(item);
          curLevel = item.level;
      }
      return perfToc;
  };

  var itemToHtml = function (item) {
      return '<a href=#' + item.anchor + '>' + item.title + '</a>';
  };

  // Turn a perfect toc to a tree using <ul>
  var tocToTree = function (toc) {
      var i;
      var front = '<li>';
      var ending = ['</li>'];
      var curLevel = 1;
      for (i in toc) {
          var item = toc[i];
          if (item.level == curLevel) {
              front += '</li>';
              front += '<li>';
              front += itemToHtml(item);
          } else if (item.level > curLevel) {
              // assert(item.level - curLevel == 1)
              front += '<ul>';
              ending.push('</ul>');
              front += '<li>';
              front += itemToHtml(item);
              ending.push('</li>');
              curLevel = item.level;
          } else {
              while (item.level < curLevel) {
                  var ele = ending.pop();
                  front += ele;
                  if (ele == '</ul>') {
                      curLevel--;
                  }
              }
              front += '</li>';
              front += '<li>';
              front += itemToHtml(item);
          }
      }
      while (ending.length > 0) {
          front += ending.pop();
      }
      front = front.replace("<li></li>", "");
      front = '<ul>' + front + '</ul>';
      return front;
  };

  var addToc = function() {
      var tocTree = tocToTree(toPerfectToc(toc));
      var eles = document.getElementsByClassName('vnote-toc');
      for (var i = 0; i < eles.length; ++i) {
          eles[i].innerHTML = tocTree;
      }
  };

  var mdHasTocSection = function(markdown) {
      var n = markdown.search(/(\n|^)\[toc\]/i);
      return n != -1;
  };

  var updateText = function(text) {
      var needToc = mdHasTocSection(text);
      var html = markdownToHtml(text, needToc);
      placeholder.innerHTML = html;

      if (needToc) {
          addToc();
      }
  };

  new QWebChannel(qt.webChannelTransport,
    function(channel) {
      var content = channel.objects.content;
      updateText(content.text);
      content.textChanged.connect(updateText);
    }
  );
  </script>
</body>
</html>
